<!DOCTYPE html>
<html>
<head>
  <title>TIC-TAC-TOE</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="settingsDiv">

    <div id="modeDiv">
      <button class="modeBtn" id="vsHumanBtn">VS Human</button>
      <button class="modeBtn" id="vsCompBtn">VS Computer</button>
    </div>  

    <div id="compMode">
      <p>Difficulty</p>
      <div id="levelSelectDiv"> 
        <button class="levelBtn" id="easyBtn">EASY</button>
        <button class="levelBtn" id="medBtn">MED</button>
        <button class="levelBtn" id="hardBtn">HARD</button>
        <button class="levelBtn" id="maxBtn">MAX</button>
      </div>
      <p>Player's Sign (X goes first)</p>
      <div id="signSelectDiv">
        <button class="signBtn" id="xBtn">X</button>
        <button class="signBtn" id="oBtn">O</button>
      </div>
    </div>
  </div>
  
  <div id="message">X's Turn</div>

  <div id="gameBoard">
    <div id="boardDiv">
      <div class="cell" id="cell0" data-key=0></div>
      <div class="cell" id="cell1" data-key=1></div>
      <div class="cell" id="cell2" data-key=2></div>
      <div class="cell" id="cell3" data-key=3></div>
      <div class="cell" id="cell4" data-key=4></div>
      <div class="cell" id="cell5" data-key=5></div>
      <div class="cell" id="cell6" data-key=6></div>
      <div class="cell" id="cell7" data-key=7></div>
      <div class="cell" id="cell8" data-key=8></div>
    </div>
  </div>

  <div id="restartBtnDiv">
    <button id="restartBtn">RESTART</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
