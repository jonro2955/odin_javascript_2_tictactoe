<!DOCTYPE html>
<html>
<head>
  <title>TIC-TAC-TOE</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
 
  <h1 id="heading">TIC-TAC-TOE</h1>
  <h1 id="demoLabel">DEMO MODE</h1>

  <div id="settingsDiv">
    <div id="modeDiv">
      <button class="modeBtn" id="vsHumanBtn">Player VS Human</button>
      <button class="modeBtn" id="vsCompBtn">Player VS Computer</button>
    </div>  
    <div id="compMode">
      <div id="levelSelectDiv"> 
        <button class="levelBtn" id="easyBtn">EASY</button>
        <button class="levelBtn" id="medBtn">MED</button>
        <button class="levelBtn" id="hardBtn">HARD</button>
      </div>
      <div id="signSelectDiv">
        <button class="signBtn" id="xBtn">X</button>
        <button class="signBtn" id="oBtn">O</button>
      </div>
    </div>
  </div>
  
  <div id="message">Welcome!</div>

  <div id="gameBoard">
    <div id="boardDiv">
      <div class="cell" id="cell0" data-key=0></div>
      <div class="cell" id="cell1" data-key=1></div>
      <div class="cell" id="cell2" data-key=2></div>
      <div class="cell" id="cell3" data-key=3></div>
      <div class="cell" id="cell4" data-key=4></div>
      <div class="cell" id="cell5" data-key=5></div>
      <div class="cell" id="cell6" data-key=6></div>
      <div class="cell" id="cell7" data-key=7></div>
      <div class="cell" id="cell8" data-key=8></div>
    </div>
  </div>

  <div id="replayBtnDiv">
    <button id="replayBtn">Reset/Replay</button>
  </div>

  <div id="backToDemoDiv">
    <button id="backToDemoBtn">Back To Demo Mode</button>
  </div>

  <div id="beginBtnDiv">
    <button id="beginBtn">Begin Play!</button>
  </div>

  <div id="credits">Built by&nbsp;<a href="https://github.com/jonro2955" target="_blank">Jonathan Ro</a>
    <br>For&nbsp;<a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>&nbsp;Curriculum
  </div> 

  <audio id="move" src="sounds/move.wav"></audio>
  <audio id="win" src="sounds/win.wav"></audio>
  <audio id="lose" src="sounds/lose.wav"></audio>
  <audio id="tie" src="sounds/tie.wav"></audio>
  <audio id="comp" src="sounds/comp.wav"></audio>
  <audio id="click" src="sounds/click.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
